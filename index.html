<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="head">
        <div id="headleft" class="headel">
            <hr>

            <img src="logo.jpg" alt="MovieLogo" id="MLogo" class="header">
            <p class="header">Movies!!</p>
        </div>
        <div id="'headright" class="headel">
            <form action="" id="MovieSearch" class="header">
                <label for="MovieName"><img src="MagGlass.png " alt="" id="Mag" class="header"></label>
                <input type="text" name="MovieName" id="MovieName" placeholder="Search Something" class="header">
                <button id="SearchButton" type="submit" class="header">SUBMIT</button>
            </form>
            <hr>
        </div>
    </div>
    <div id="filtered">

    </div>
    <div id="poster">

    </div>
    <script src="/app.js"></script>
</body>

</html>
